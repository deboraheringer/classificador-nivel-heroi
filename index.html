<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>🏆 Classificador de Nível de Herói</h1>

    <div class="container">
      <div class="form-group">
        <label for="nickname">Nome do Herói:</label>
        <input type="text" id="nickname" placeholder="Digite o nome do herói" />
      </div>

      <div class="form-group">
        <label for="xp">Experiência (XP):</label>
        <input type="number" id="xp" placeholder="Digite a quantidade de XP" />
      </div>

      <button onclick="classificarHeroi()">Classificar</button>

      <div class="resultado" id="resultado"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
